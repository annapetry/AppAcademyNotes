<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/ttt.css">
  </head>
  <body>
    <h1 class="container"> Tic Tac Toe</h1>
    
    <div id='game-board' class="container clearfix">
    </div>
    <button class='reset-game'>reset game</button>
    
    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../js/ttt-core.js"></script>
    <script src="../js/ttt-widget.js"></script>

    <script>
    $(function () {
      var game = new TTT.Game();
      var $el = $("#game-board");
      var tttWidget = new TTT.Widget(game, $el);
      tttWidget.play();
    });
    </script>
    
  </body>
</html>
